<!doctype html>
<html lang="en" class="no-js">

<head>
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  <title>GOV.UK Design System</title>
  <!--[if gt IE 8]><!-->
  <link href="{{ asset_path }}stylesheets/tech-docs.css" media="screen" rel="stylesheet" />
  <!--<![endif]-->
  <script src="{{ asset_path }}javascripts/tech-docs.js"></script>
</head>

<body>
  <div class="app-pane">
    <div class="app-pane__header">
      <a href="#content" class="skip-link">Skip to main content</a>
      <header class="header header--full-width">
        <div class="header__container">
          <div class="header__brand">
            <a href="/v2/govuk_design_patterns/">
              <span class="govuk-logo">
                    <img class="govuk-logo__printable-crown" src="{{ asset_path }}images/gov.uk_logotype_crown_invert_trans.png" height="32" width="36">
                    GOV.UK
                  </span>
              <span class="header__title">
                  {% block service_name %}{% endblock %}
                </span>
            </a>
          </div>
          <div class="site-search">
            <input type="text" name="q" id="site-search-text" placeholder="Search patterns">
            <input class="submit" type="submit" value="Search">
          </div>
        </div>
      </header>
    </div>
    <div id="toc-heading" class="toc-show fixedsticky">
      <a href="#toc" class="toc-show__label js-toc-show">
          Table of contents <span class="toc-show__icon"></span>
        </a>
    </div>
    <div class="app-pane__body" data-module="highlighted-nav">
      <div class="app-pane__toc">
        <div class="toc" data-module="table-of-contents">
          <a href="#" class="toc__close js-toc-close">Close</a>
          <nav id="toc" class="js-toc-list toc__list" aria-labelledby="toc-heading">
            {% block nav %}{% endblock %}
          </nav>
        </div>
      </div>
      <div class="app-pane__content">
        <main id="content" class="technical-documentation markdown" data-module="anchored-headings">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </div>
</body>

</html>
